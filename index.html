<!DOCTYPE html>
<html lang="en-US">

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="scripts.js"></script>
  <script src="mock_data/McDonalds_menu.js"></script>
  <script src="cart_item.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Order Me Up</title>
</head>

<body>
  <div class="header">
    <img id="header_image" src="./static/header background - Copy.jpg" />
  </div>
  <div id="logo_container">
    <img id="logo" src="https://i.imgur.com/KymmhdC.png" title="Order Me Up logo">
  </div>

  <div class="bar">
    <form>
      <input type="text" placeholder="Search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>

  <div class="row" id="select_buttons"></div>

  
  <div id="overlay" onclick="off()"></div>
  <div id="bubble1" class="bubble">
	<svg height="260" width="300">
  	  <line id="line1" x1="0" y1="200" x2="200" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
	  <circle id="circle1" cx="200" cy="100" r="40" stroke="black" stroke-width="3" fill="red" onclick="expand('circle1','bubbleContent1')" />
          <text id="bubbleContent1" class="bubbleContent" x="150" y="80" style="fill:black;">Several lines:
             <tspan x="150" y="100">First line.</tspan>
             <tspan x="150" y="120">Second line.</tspan>
          </text>
        </svg>
  </div>




  <div class="container">
    <a id="balloon_buttons"></a>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span id="close" class="close">&times;</span>
      <div class="modal-data" id="modal_data"></div>
    </div>
  </div>
  <div id="footer">
    <a id="link" href="https://github.com/MarySukha/COMP3020-Group24" target="_blank">Contact Us</a>
    <a id="link" href="https://github.com/MarySukha/COMP3020-Group24" target="_blank">Careers</a>
    <a id="link" href="https://github.com/MarySukha/COMP3020-Group24" target="_blank">FAQ</a>
    <a id="link" href="https://github.com/MarySukha/COMP3020-Group24" target="_blank">Delivery Policy</a>
    <img id="footer_logo" src="./static/order_me_up_logo_small.png" />
  </div>
</body>

</html>
